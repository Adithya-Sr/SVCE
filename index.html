<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/flutterbies_logo-removebg.png"
    />
    <title>Flutterbies</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-sm-top sticky-md-top sticky-lg-top sticky-xl-top sticky-xxl-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.svce.ac.in/"
          ><img
            src="assets/flutterbies_logo-removebg.png"
            alt="logo"
            class="nav-logo"
          /><img src="assets/logo.png" alt="logo" class="nav-logo1" />
        </a>
      </div>
    </nav>
    <section class="hero">
      <img
        src="assets/hero-butterfly.jpg"
        alt="hero-butterfly"
        class="hero-img"
      />
      <div class="hero-txt">
        <div class="hero-grad">
          <p>
            The term ‘Butterfly’ is supposed to have come from the word
            ‘Flutter-by’.
          </p>
          <p>
            Butterflies are beautiful insects with scaly wings and a fluttering
            flight
          </p>
        </div>
      </div>
    </section>
    <section class="welcome">
      <div class="card" style="width: 20rem">
        <img src="assets/basics.jpg" class="card-img-top" alt="basics" />
        <div class="card-body">
          <a href="pages/basics.html" class="btn btn-primary">Basics</a>
        </div>
      </div>
      <div class="card" style="width: 20rem">
        <img src="assets/how-to.jpg" class="card-img-top" alt="how-to-use" />
        <div class="card-body">
          <a href="pages/how-to.html" class="btn btn-primary"
            >Identification
          </a>
        </div>
      </div>

      <div class="card" style="width: 20rem">
        <img src="assets/species.jpg" class="card-img-top" alt="variety" />
        <div class="card-body">
          <a href="pages/ack.html" class="btn btn-primary">Acknowledgement</a>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
